<div>
  <h3>Update Team: {{team.name}}</h3>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label> <b>Name:</b></label>
      <input type="text" id="name"
             [(ngModel)]="team.name" name="name">
    </div>

    <div >
      <label><b>City:</b></label>
      <input type="text" id="city"
             [(ngModel)]="team.city" name="city">
    </div>

    <div >
      <label> <b>Country:</b> </label>
      <input type="text" id="country"
             [(ngModel)]="team.country" name="country">
    </div>

    <div>
      <label><b> Budget: </b></label>
      <input type="number" id="budget"
             [(ngModel)]="team.budget" name="budget">
    </div>

    <div>
      <label> <b> TeamLevel: </b></label>
      <input type="text" id="teamLevel"
             [(ngModel)]="team.teamLevel" name="teamLevel">
    </div>

    <button type="submit">Submit</button>
  </form>
</div>
